<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App V2</title>
    <link rel="stylesheet" href="style.scss" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="title">
        <h1>Work</h1>
        <h1>Cycle</h1>
        <h1>Break</h1>
      </div>
      <div class="timer">
        <div class="worktimer">
          <div id="wm_timer">25</div>
          <div>:</div>
          <div id="ws_timer">00</div>
        </div>

        <div id="counter"></div>

        <div class="breaktimer">
          <div id="bm_timer">5</div>
          <div>:</div>
          <div id="bs_timer">00</div>
        </div>
      </div>
      <div class="btnBox">
        <button type="button" id="startBtn" class="btn">Start</button>
        <button type="button" id="resetBtn" class="btn">Reset</button>
        <button type="button" id="stopBtn" class="btn">Stop</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
